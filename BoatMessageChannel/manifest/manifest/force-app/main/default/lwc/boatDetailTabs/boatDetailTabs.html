<template>
  <template if:false={wiredRecord.data}>
    <!-- lightning card for the label when wiredRecord has no data goes here  -->
    <lightning-card>
      <span class="slds-align_absolute-center">
        <label class="no-boat-height">{label.labelPleaseSelectABoat}</label>
      </span>
    </lightning-card>
  </template>
  <template if:true={wiredRecord.data}>
    <!-- lightning card for the content when wiredRecord has data goes here  -->
    <lightning-tabset variant="scoped">
      <!--labelDetails -->
      <lightning-tab label={label.labelDetails} value="details">
        <lightning-card title={boatName} icon-name={detailsTabIconName}>
          <lightning-button label={label.labelFullDetails} slot="actions" onclick={navigateToRecordViewPage}>
          </lightning-button>
          <lightning-record-view-form record-id={boatId} object-api-name="Boat__c" density="compact">
            <lightning-output-field field-name="BoatType__c" class="slds-form-element_1-col">
            </lightning-output-field>
            <lightning-output-field field-name="Length__c" class="slds-form-element_1-col">
            </lightning-output-field>
            <lightning-output-field field-name="Price__c" class="slds-form-element_1-col">
            </lightning-output-field>
            <lightning-output-field field-name="Description__c" class="slds-form-element_1-col">
            </lightning-output-field>
          </lightning-record-view-form>
        </lightning-card>
      </lightning-tab>
      <!--labelReviews -->
      <lightning-tab label={label.labelReviews} value="reviews">
        <c-boat-reviews record-id={boatId}></c-boat-reviews>
      </lightning-tab>
      <!--labelAddReview-->
      <lightning-tab label={label.labelAddReview} value="addReview">
        <c-boat-add-review-form record-id={boatId} oncreatereview={handleReviewCreated}></c-boat-add-review-form>
      </lightning-tab>
    </lightning-tabset>
  </template>
</template>
